<!Doctype html>
<html>
    <head>
        <title>ustccjw's chatrooms</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="/stylesheets/reset.css" />
        <link rel="stylesheet" href="/stylesheets/style.css" />
    </head>

    <body>
        <header>
            <h1>Let's Chat Online!</h1>
        </header>
        <div id="wrap">
            <div id="chat-body">
                <div id="chat-body-wrap">
                    <div id="chat-list">
                        <ul>
                        </ul>
                    </div>
                    <div id="send-message">
                        <input type="text" size="50" maxlength="50"/>
                        <button type="button">send</button>
                    </div>
                </div>
            </div>
            <div id="chat-info">
                <div id="chat-info-wrap">
                    <h2>In the "<span id="chat-room"></span>" room</h2>
                </div>
            </div>
            <div id="sys-message">
                <div id="sys-message-wrap">
                    <ul>
                    </ul>
                </div>
            </div>
        </div>
        <footer>
            <small>Base On Node.js & HTML5</small>
        </footer>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/javascripts/chat.js"></script>
        <script src="/javascripts/chat_ui.js"></script>
    </body>
</html>
